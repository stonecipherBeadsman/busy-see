<!DOCTYPE html>
<html>
<title>x-â™¥-></title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<style>
.list {
    height: 100%;
    overflow: auto;
}

.mySlides {
    display: none;
}

body {
    margin: 0;
    min-width: 250px;
}
/* Include the padding and border in an element's total width and height */

* {
    box-sizing: border-box;
}
/* Remove margins and padding from the list */

ul {
    margin: 0;
    padding: 0;
    list-style: none;
}
/* Style the list items */

ul li {
    cursor: pointer;
    position: relative;
    padding: 12px 8px 12px 40px;
    background: #eee;
    font-size: 18px;
    transition: 0.2s;

    /* make the list items unselectable */
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
}
/* Set all odd list items to a different color (zebra-stripes) */

ul li:nth-child(odd) {
    background: #f9f9f9;
}
/* Darker background-color on hover */

ul li:hover {
    background: #ddd;
}
/* When clicked on, add a background color and strike out text */

ul li.checked {
    background: #888;
    color: #fff;
    text-decoration: line-through;
}

#columns {
    column-count: 1;
    column-gap: 0px;
}
/* Add a "checked" mark when clicked on */

ul li.checked::before {
    content: '';
    position: absolute;
    border-color: #fff;
    border-style: solid;
    border-width: 0 2px 2px 0;
    top: 10px;
    left: 16px;
    transform: rotate(45deg);
    height: 15px;
    width: 7px;
}
/* Style the close button */

.close {
    position: absolute;
    right: 0;
    top: 0;
    padding: 12px 16px 12px 16px;
}

.close:hover {
    background-color: #f44336;
    color: white;
}
/* Style the header */

.header {
    background-color: #f44336;
    padding: 30px 40px;
    color: white;
    text-align: center;
}
/* Clear floats after the header */

.header:after {
    content: "";
    display: table;
    clear: both;
}
/* Style the input */

input {
    border: none;
    width: 75%;
    padding: 10px;
    float: left;
    font-size: 16px;
}
/* Style the "Add" button */

.addBtn {
    padding: 10px;
    width: 25%;
    background: #d9d9d9;
    color: #555;
    float: left;
    text-align: center;
    font-size: 16px;
    cursor: pointer;
    transition: 0.3s;
}

.addBtn:hover {
    background-color: #bbb;
}
</style>

<body>
    <h2 class="w3-center"></h2>
    <div class="w3-content w3-section" style="max-width:500px" id="pictureFrame">
        <div id="myDIV" class="header">
            <input type="text" id="myInput" placeholder="">
            <span><input type=button value="+" onclick="newElement()" class="addBtn" id="add"></input></span>
        </div id="list">
        <div class="list" id="columns">
            <ul id="myUL">
            </ul>
        </div>
    </div>
    <script>
    //dir /B > filelist.txt
    function shuffle(array) {
          var currentIndex = array.length, temporaryValue, randomIndex;
          // While there remain elements to shuffle...
          while (0 !== currentIndex) {
                // Pick a remaining element...
                randomIndex = Math.floor(Math.random() * currentIndex);
                currentIndex -= 1;
                // And swap it with the current element.
                temporaryValue = array[currentIndex];
                array[currentIndex] = array[randomIndex];
                array[randomIndex] = temporaryValue;
          }
          return array;
    }
    function generatePictureHtml(imageNames, useRandom){
        var frame = document.getElementById('pictureFrame');
        var image;
        if(useRandom){
            imageNames = shuffle(shuffle(imageNames));
        }
        for(x = 0; x < imageNames.length; x++){
            image = document.createElement("img");
            image.className = 'mySlides';
            image.src = imageNames[x];
            image.style = 'width:100%';
            frame.insertBefore(image, frame.childNodes[0]);
        }
    }

    document.onkeydown = keydown;
    function keydown(evt) {
        if (!evt) evt = event;
        else if (evt.shiftKey && event.keyCode === 13) {
            var inputValue = document.getElementById("myInput").value;
            if (inputValue.indexOf(',') > -1) {
                inputValue = inputValue.split(',');
                for (var x = 0; x < inputValue.length; x++) {
                    newElement(inputValue[x]);
                }
            }
        } else if (evt.keyCode === 13) {
            newElement();
        } else if (evt.ctrlKey && evt.shiftKey && evt.keyCode === 83) {
            var notes = '';
            var delim = ',';
            for (var l = 0; l < document.getElementsByTagName('li').length; l++) {
                if (l === document.getElementsByTagName('li').length - 1) {
                    delim = '';
                }
                //ERROR
                //Uncaught TypeError: Cannot read property 'nodeValue' of null
                //at HTMLDocument.keydown (slideshow.html:230)
                //occurrs if list has > 20 items and you attempt to [ctrl + shift + s]
                notes += document.getElementsByTagName('li')[l.toString()].childNodes["0"].firstChild.nodeValue + delim;
                if (l === document.getElementsByTagName('li').length - 1) {
                    alert(notes);
                }
            }
        }
    }

    // Create a new list item when clicking on the "Add" button
    function newElement(listInputValue) {
        var li = document.createElement("li");
        var inputValue = listInputValue === undefined ? document.getElementById("myInput").value : listInputValue;
        var s = document.createElement("span");
        s.setAttribute('contenteditable', 'true');
        var t = document.createTextNode(inputValue);
        s.appendChild(t);
        li.appendChild(s);
        li.setAttribute('draggable', 'true');
        li.setAttribute('class','listItem');
        li.setAttribute('ondragenter', 'dragenter(event)');
        li.setAttribute('ondragstart', 'dragstart(event)');
        if (inputValue === '' && listInputValue === undefined) {
            alert("You must write something!");
        } else {
            document.getElementById("myUL").appendChild(li);
        }
        document.getElementById("myInput").value = "";

        var span = document.createElement("SPAN");
        var txt = document.createTextNode("\u00D7");
        span.className = "close";
        span.appendChild(txt);
        li.appendChild(span);

        for (i = 0; i < close.length; i++) {
            close[i].onclick = function() {
                var div = this.parentElement;
                div.style.display = "none";
                div.className = "closedListItem";
                setColumns(document.getElementsByClassName('listItem').length);
            }
        }
        setColumns(document.getElementsByClassName('listItem').length)
    }

    function isbefore(a, b) {
        if (a.parentNode == b.parentNode) {
            for (var cur = a; cur; cur = cur.previousSibling) {
                if (cur === b) {
                    return true;
                }
            }
        }
        return false;
    }

    function dragenter(e) {
        if (isbefore(source, e.target)) {
            e.target.parentNode.insertBefore(source, e.target);
        } else {
            //ERROR
            //Uncaught DOMException: Failed to execute 'insertBefore' on 'Node': The new child element contains the parent.
            //possible https://github.com/developit/preact/issues/369
            //https://stackoverflow.com/questions/29687519/the-new-child-element-contains-the-parent
            console.log(source);
            console.log(e.target);
            e.target.parentNode.insertBefore(source, e.target.nextSibling);
        }
    }

    function dragstart(e) {
        source = e.target;
        e.dataTransfer.effectAllowed = 'move';
    }

    function setColumns(listLength) { 
        //will have to account for closed 
        //they are currently counted because count
        //is dependant on number of li elements and 
        //closed notes remain as li's 
        if (listLength / 10 > 2) {
            updateColumn(3);
        } else if (listLength / 10 > 1) {
            updateColumn(2);
        } else {
            updateColumn(1);
        }
    }

    function updateColumn(numCol) {
        var ss = document.styleSheets;
        for (var i = 0; i < ss.length; i++) {
            var rules = ss[i].cssRules || ss[i].rules;
            try {
                for (var j = 0; j < rules.length; j++) {
                    if (rules[j].selectorText.indexOf("#columns") > -1
                        //|| rules[j].selectorText.indexOf("#columns") == numCol + 1
                        ) {
                        rules[j].style.columnCount = numCol;
                    }
                }
            } catch (e) {
                //this is broken and the issue should be fixed rather than 
                //just caught and ignored
                console.log('Error ' + e);
            }
        }
    }

    function carousel() {
        var i;
        var x = document.getElementsByClassName("mySlides");
        for (i = 0; i < x.length; i++) {
            x[i].style.display = "none";
        }
        myIndex++;
        if (myIndex > x.length) { 
            myIndex = 1; 
        }
        x[myIndex - 1].style.display = "block";
        setTimeout(carousel, (1000 * 60 * 5)); // Change image every 2 seconds
    }

    var imageNames = ["024.PNG","025.PNG","026.PNG","027.PNG","028.PNG","023.PNG","030.PNG","001.PNG","002.PNG","003.PNG","004.PNG","005.PNG","006.PNG","007.jpg","008.PNG","009.jpg","010.jpg","011.jpg","012.jpg","013.jpg","014.PNG","015.png","016.jpg","017.jpg","018.png","019.png","020.png","021.jpg","022.jpg","023.PNG"];

    generatePictureHtml(imageNames, true);

    var source;
    var myIndex = 0;
    carousel();

    // Create a "close" button and append it to each list item
    var myNodelist = document.getElementsByTagName("LI");
    var i;
    for (i = 0; i < myNodelist.length; i++) {
        var span = document.createElement("SPAN");
        var txt = document.createTextNode("\u00D7");
        span.className = "close";
        span.appendChild(txt);
        myNodelist[i].appendChild(span);
    }

    // Click on a close button to hide the current list item
    var close = document.getElementsByClassName("close");
    var i;
    for (i = 0; i < close.length; i++) {
        close[i].onclick = function() {
            var div = this.parentElement;
            div.style.display = "none";
            setColumns(document.getElementsByTagName('li').length);
        }
    }

    // Add a "checked" symbol when clicking on a list item
    var list = document.querySelector('ul');
    list.addEventListener('click', function(ev) {
        if (ev.target.tagName === 'LI') {
            ev.target.classList.toggle('checked');
        }
    }, false);

    </script>
</body>
</html>
